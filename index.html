<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>

<!-- BEGIN FORM -->

      <div class="container">
      <h1>Survey</h1>

      <form>

        <div class="form-group">
          <label for="InputName">Name</label>
          <input type="name" class="form-control" id="InputName" placeholder="Name">
        </div>

        <div class="form-group">
          <label for="InputFood">Favorite Food</label>
          <input type="text" class="form-control" id="InputFood" placeholder="Favorite Food">
        </div>

        <div class="form-group">
          <label for="InputMusic">Favorite Music</label>
          <input type="text" class="form-control" id="InputMusic" placeholder="Favorite Music">
        </div>

        <div class="form-group">
          <label for="InputMovie">Favorite Movie</label>
          <input type="text" class="form-control" id="InputMovie" placeholder="Favorite Movie">
        </div>

<!-- RADIOS -->

        <h3>Select your favorite color</h3>

        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="Radios1" value="Purple" checked>
            Purple
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="Radios2" value="Yellow">
            Yellow
          </label>
        </div>

<!-- SUBMIT BUTTON -->

          <div>
            <button type="submit" class="btn btn-default">Submit</button>
          <div>

<!-- ANSWERS -->
            <h4>Here are your answers:</h4>

            <div id="answers">
               <p><span class="InputName"></span></p>
               <p><span class="InputFood"></span></p>
               <p><span class="InputMusic"></span></p>
               <p><span class="InputMovie"></span></p>
            </div>
      </form>
    </div>

<!--  END OF FORM -->

  </body>
</html>
